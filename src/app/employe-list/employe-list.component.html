<div class="container">
    <div class="row">
        <div class="col col-12 col-md-4 p-3 text-left ml-2">
            <h3 class="text-warning employe-details-header text-center text-sm-left">Employee Details</h3>
        </div>
        <div class="col col-12 col-md-7 d-flex flex-row justify-content-center align-items-center mb-2">
            <input type="text" class="form-control w-100"
                placeholder="Search by ID, Employee, Batch, Designation, Mobile, DOJ" [(ngModel)]="employee">
            <button class="btn btn-primary ml-3 d-none d-md-block" style="width: 120px;height:34px;">Search</button>
        </div>
        <div class="col col-sm-12 col-12 table-card">
            <table class="w-100">
                <tr class="text-primary text-bold">
                    <th>Emp ID</th>
                    <th>Name</th>
                    <th>Batch</th>
                    <th>Designation</th>
                    <th>Mobile Number</th>
                    <th>Email ID</th>
                    <!-- <th>Date of Joining</th> -->
                    <!-- <th>Action</th> -->
                </tr>

                <tr *ngFor="let employee of employeData | filter:employee; let i = index" [i]="count" class="text-dark"
                    style="cursor: pointer;" (click)="editEmployee(employee.emp_id)">
                    <td>{{employee.emp_id}}</td>
                    <td>{{employee.emp_name}}</td>
                    <td>{{employee.batch}}</td>
                    <td>{{employee.designation}}</td>
                    <td>{{employee.mobile}}</td>
                    <td>{{employee.email}}</td>
                    <!-- <td>{{employee.doj}}</td> -->
                </tr>
            </table>
        </div>
        <div class="col-12 text-center d-flex flex-column justify-content-center align-items-center"
            *ngIf="employeData.length < 1 && isVisble" style="height: 50vh;">
            <div [class]=''>
                <img src="https://res.cloudinary.com/satishkumarpallapu/image/upload/v1665928987/Infinity-3.3s-570px_wcf9rq.gif"
                    class="w-25" />
            </div>
        </div>
    </div>
</div>
